{{ $id := .Get "id" }}
{{ $autoplay := .Get "autoplay" | default "true" }}
{{ $loop := .Get "loop" | default "true" }}
<script src="https://asciinema.org/a/{{ $id }}.js" 
        id="asciicast-{{ $id }}" 
        async="true" 
        {{ if eq $autoplay "true" }}data-autoplay{{ end }} 
        {{ if eq $loop "true" }}data-loop{{ end }}
        >
</script>
